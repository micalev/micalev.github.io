<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music App</title>

    <link href="stylesheet.css" rel="stylesheet">
</head>
<body>
    <header>
        <div id="logo">
            <img src="images/music-logo.png" alt="Music Logo">
        </div>
        <nav id = "header-btns-div">
            <button class="header-buttons" id ="search">Search</button>
            <button class="header-buttons" id ="playlist">Playlist</button>
            <button class="header-buttons" id ="home">Home</button>
            <div class="popup">
                <button class="header-buttons" id="credits">Credits</button>
                <ul class="credits-popup">
                    <ul>
                        <li>
                            <a href="#" class="credits-popup-content">Group Names</a>
                            <ul id="group-names">
                                <li>Mica Leviste</li>
                            </ul>
                        </li>
                        <li>
                            <a href="">Github url</a>
                        </li>
                    </ul>
                </ul>
            </div>
            <button class="header-buttons" id ="singleSongViewer"></button>
        </nav>
    </header>
    
    <div id="popupElement"></div>
    <main>
        <!-- Home Page -->
        <div data-id ="home" >
            <div id="homeView" class="view">
                <div style="min-width: 22%;" class="section">

                    <h2>Top Artists</h2>

                    <ol id="topArtists" class="mainList">
                    </ol>
                </div>
                <div style="min-width: 22%;" class="section">

                    <h2 >Top Genres</h2>
                    <ol id="topGenres" class="mainList">
                    </ol>

                </div>
                <div style="min-width: 40%;" class="section">
                    <h2>Most Popular Songs</h2>

                    <ol id="topSongs" class="mainList songViewer">
                    </ol>

                </div>
            </div>
        </div>



        <div data-id="playlist" class="hide">

            <div id="playlistView" class="view">
                
            <div style=" min-width:60%; overflow-y:scroll; max-height: 450px;" class="section browseDiv" >
                <h2>Playlist</h2>
                <table style="width: 90%; max-height: 400px; ">
                <thead>
                    
                        <th><h3 data-id="title" data-table="playlistTable" class="rearrange playlistTableHead"><img src="./images/arrow.png" alt="arrow" class="arrow">Title</h3></th>
                        <th><h3 data-id="artist" data-table="playlistTable" class="rearrange playlistTableHead"><img src="./images/arrow.png" alt="arrow" class="arrow">Artist</h3></th>
                        <th><h3 data-id="genre" data-table="playlistTable" class="rearrange playlistTableHead"><img src="./images/arrow.png" alt="arrow" class="arrow">Genre</h3></th>
                        <th><h3 data-id="year" data-table="playlistTable" class="rearrange playlistTableHead"><img src="./images/arrow.png" alt="arrow" class="arrow">Year</h3></th>
                        <th><button type="button" class="clearPlaylist">Clear</button></th>
                </thead>
                <tbody   id="playlistTable" class="songViewer" style="max-height: 300px;  ">
                   
                </tbody>
                </table>
            </div>
        </div>
        </div>
        
            
        <div data-id ="browse" class="hide">
            <div class="view">
            <div style="min-width: 18%; flex:1" class="section">
                
                <h2>Search/Filter</h2>

                    <form id ="filter">

                        <div>

                            <input type="radio" data-id="genre" name="searchOption" id="genreRad">
                            <label for="genre">Genre</label><br>
                            <select name="genre" id="genre"  class="select" disabled>
                                <option disabled selected  value="">Please Select a genre</option>
                            </select>

                        </div>
                        
                        <div>

                            <input type="radio" data-id="artist" name="searchOption" id="artistRad">
                            <label for="artist">Artist</label><br>
                            <select name="artist" id="artist" class="select" disabled>
                                <option disabled selected  value="">Please Select an artist</option>
                            </select>

                        </div>

                        <div>

                            <input type="radio" data-id="title" name="searchOption" id="titleRad">
                            <label for="title">Song Title</label><br>
                            <input type="text"  id="title"  class="select" disabled>
                            
                            
                        </div>

                        <button type="button" class="buttons" id="listSongs">Search</button>
                        <button id="clear" class= "buttons " type="reset">Clear</button>

                </form>

            </div>
            
            <div style=" min-width:70%; overflow-y:scroll; max-height: 450px;" class="section browseDiv" >
                <h2>Results</h2>
                <table style="width: 90%; max-height: 400px; ">
                <thead>
                    
                        <th><h3 data-id="title" data-table="searchList" class="rearrange searchListHead"><img src="images/sort-button.png" alt="arrow" class="arrow">Title</h3></th>
                        <th><h3 data-id="artist" data-table="searchList" class="rearrange searchListHead"><img src="images/sort-button.png" alt="arrow" class="arrow">Artist</h3></th>
                        <th><h3 data-id="genre" data-table="searchList" class="rearrange searchListHead"><img src="images/sort-button.png" alt="arrow" class="arrow">Genre</h3></th>
                        <th><h3 data-id="year" data-table="searchList" class="rearrange searchListHead"><img src="images/sort-button.png" alt="arrow" class="arrow">Year</h3></th>
    
                </thead>
                <tbody  id="searchList" class="songViewer" style="max-height: 300px;" >
                
                </tbody>
                </table>

            </div>

            </div>
        
        </div>

        <div data-id="singleSongViewer" class="hide">

            <div class="view" >
                <div id="single" class="section" style="text-align: left; min-width:25%; min-height: 25%">
                    <h1> Song Information: </h1>
                    <ul id="songInformation"></ul>
        
                    <h2>Analysis Data:</h2>
                    <ul id="analysisData" style="font-size:16px;"></ul>
                </div>

                <div id="radar_chart" class="section" style=" min-width:55%;  max-height: 575px;">
                    <!-- need to use chart.js for this-->
                    <canvas id="radarChart" style=" margin:0% auto; width: 75%; background-color: rgba(240, 248, 255, 0.2); border-radius: 20%;"></canvas>
                    
                </div>
            </div>
        </div>            

        <!-- HTML for Song Details and Radar Chart -->

        <!-- HTML for Song Details and Radar Chart -->

        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="assign02.js"></script>
    </main>
</body>
</html>
